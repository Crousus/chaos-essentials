name: ChaosEssentials
version: 2.2
author: Crousus
main: de.chaosolymp.chaosessentials.ChaosEssentials
description: Essentials Plugin for ChaosOlymp
website: https://chaosolymp.de
prefix: ChaosEssentials
api-version: 1.16
softdepend: [ AdvancedRegionMarket, LuckPerms, Vault, ChestShop, MaSuiteWarps, WorldGuard, LWC, BeautyQuests, ProCosmetics, McMMO]

commands:
  buy:
    description: Du kannst damit ausgewaehlte Befehle kaufen
    aliases: [ perk, perks ]
    permission: ce.buy
  gift:
    description: Du kannst damit ausgewaehlte Befehle kaufen für andere kaufen
    aliases: [ giftperk ]
    permission: ce.gift
  hat:
    description: Verpass dir einen tollen Hut
  rest:
    description: Schlafe wo und wilst schnell durch
    aliases: [ sleep, schlafen ]
  launch:
    description: Schieße dich in die Luft
  boat:
    description: Spawne ein Boot
    aliases: [ boot ]
  cstop:
    description: Stoppt den Server und befoerdert den Spieler auf einen anderen Server
    permission: ce.cstop
  average:
    description: Bekomme den Preisdurchschnitt eines Items
    permission: ce.average
    aliases: [ durchschnitt, avg, worth ]
  crea:
    permission: ce.gamemode
    description: Gibt Gamemode
  xpcloud:
    permission: ce.xpcloud
    description: Spawnt einen XP Brunnen
  var:
    permission: ce.variable
    description: Einfaches ändern von Variablen auf Pipe Schildern
    aliases: [ variable ]
  pipe:
    permission: ce.variable
    description: Einfaches plazieren von Pipe Schildern
  token:
    permission: ce.token
    description: Unique Tokens
  questrule:
    permission: ce.questrule
    description: Adds a Questrule
  deaths:
    permission: ce.deaths
    description: Gets last Death of a Player
  ctp:
    permission: ce.deaths
    description: Teleportiert dich
  creload:
    permission: ce.reload
    description: Laed Plugin Configs neu
  lootchest:
    permission: ce.lootchest
    description: Oeffnet eine Lootchest
  soulbind:
    description: Bindet ein Item an deine Seele
    permission: ce.soulbind
  roll:
    description: Rollt eine Zahl
    permission: ce.roll
  specialize:
    description: Spezialisiert ein Item
    permission: ce.specialize